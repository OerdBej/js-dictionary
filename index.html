<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Dictionary</title>
</head>

<body>
    <div class="container">
        <div class="searc-box">
            <input type="text" placeholder="Search here" id="inp-word" />
            <button id="search-btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>Sample</h3>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample:" "/</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam sed voluptatum earum non sapiente
                aspernatur.
            </p>
            <p class="word-example">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo voluptates hic
                corrupti repellendus laudantium blanditiis?</p>
        </div>
    </div>
    <!-- JavaScript Script -->
    <script src="script.js"></script>
</body>

</html>
